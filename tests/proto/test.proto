// 必须声明proto版本（proto3是主流，语法简洁）
syntax = "proto3";

// 可选：声明包名，避免不同项目消息命名冲突
package demo;

// 核心：单个消息定义（示例场景：用户基础信息）
message UserInfo {
  // 字段格式：类型 字段名 = 字段编号;
  // 字段编号1-15占用字节少，推荐给高频字段使用

  int64 user_id = 1;        // 用户ID（64位整数，适合存大数ID）
  string username = 2;      // 用户名（字符串类型）
  int32 age = 3;            // 年龄（32位整数，日常整数优先用int32）
  bool is_vip = 4;          // 是否VIP（布尔类型）
  double balance = 5;       // 账户余额（浮点类型，金额也可改用int64存分）
  repeated string hobbies = 6; // 爱好列表（repeated修饰，对应数组/列表）
}